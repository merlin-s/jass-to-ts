  
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Convert JASS to TypeScript</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-size: 100%;
				overflow-x: hidden;
				background-color: #f7f7f9;
				font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			}
			header {
                font-size: 150%;
				margin: -8px;
				margin-bottom: 0.5em;
				padding: 0.5em;
				text-align: center;
				box-shadow: 0.25em 0.25em 0.25em #ccc;
				background-color: white;
			}
			textarea {
				font-size: 100%;
				padding: 0.25em;
				width: calc( 100% - 0.5em - 2px );
                height: calc( 40vh - 52px );
                resize: vertical;
                font-family: "monospace";
				/* background-color: transparent; */
			}
			pre {
                height: calc( 60vh - 52px );
                overflow: auto;
            }
        </style>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
	</head>
	<body>
		<header><div>Convert JASS to TypeScript</div></header>
		<textarea id="input" value="1.61" aria-label="JASS"></textarea>
		<pre id="output"><code class="ts"></code></pre>
		<script src="index.js" type="module"></script>
	</body>
</html>
